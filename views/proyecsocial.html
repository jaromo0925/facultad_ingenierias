<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyección Social</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Proyección Social</h1>

        <div id="graficoTipoProyecto" style="width: 100%; height: 400px;" class="my-4"></div>
        <div id="graficoProyectosPorColaborador" style="width: 100%; height: 400px;" class="my-4"></div>
        <div id="graficoValorPorEntidad" style="width: 100%; height: 400px;" class="my-4"></div>
        
        <table id="tablaProyeccionSocial" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Colaborador</th>
                    <th>Entidad / Sector</th>
                    <th>Tipo de Proyecto</th>
                    <th>Nombre del Proyecto</th>
                    <th>Valor</th>
                    <th>Estado</th>
                    <th>Observaciones</th>
                    <th>Link Evidencia</th>
                </tr>
            </thead>
        </table>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <!-- Script de la página -->
    <script src="js/proyeccion_social.js"></script>
</body>
</html>
