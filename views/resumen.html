<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Gráfico de Radar</title>

    <!-- CDN de DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <!-- CDN de ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>

    <!-- CDN de jQuery y DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #graficoRadar {
            margin-top: 20px;
            width: 600px;
            height: 400px;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <!-- Gráfico Radar Proyectos -->
            <div class="col-md-6 col-sm-12 mb-3">
                <div id="graficoRadarProyectos" style="width: 100%; height: 400px; background-color: #f8f9fa;"></div>
            </div>
            <!-- Gráfico Radar Microproyectos -->
            <div class="col-md-6 col-sm-12 mb-3">
                <div id="graficoRadarMicroproyectos" style="width: 100%; height: 400px; background-color: #f8f9fa;">
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Gráfico Barras Estados -->
            <div class="col-12">
                <div id="graficoBarrasEstados" style="width: 100%; height: 400px; background-color: #f8f9fa;"></div>
            </div>
        </div>
    </div>

    <div id="graficoRed" style="width: 100%; height: 600px;"></div>

  <!-- Tabla de datos -->
    <table id="miTabla" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Nombre Colaborador</th>
                <th>Proyectos Estratégicos</th>
                <th>Microproyectos Estratégicos</th>
                <th>Línea Estratégica</th>
                <th>Aporte de Valor</th>
                <th>Actividades</th>
                <th>Indicador de Resultado</th>
                <th>Estado</th>
                <th>Porcentaje</th>
                <th>Observación</th>
                <th>Link Evidencia</th>
            </tr>
        </thead>
    </table>


    <!-- Archivo JS -->
    <script src="/js/tablappal.js"></script>

    <!-- Bootstrap JS (Opcional para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
