<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribución de Nómina</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="container mt-4">
        

        <div id="graficoTipoContrato" style="width: 100%; height: 400px;" class="my-4"></div>
        <div id="graficoHorasPrePos" style="width: 100%; height: 400px;" class="my-4"></div>
        <div id="graficoDistribucionHoras" style="width: 100%; height: 400px;" class="my-4"></div>
        <div id="graficoBarrasPorNombre" style="width: 100%; height: 400px;" class="my-4"></div>

        <h1 class="text-center">Distribución de Nómina</h1>
        <table id="tablaNomina" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Facultad</th>
                    <th>Cédula</th>
                    <th>Nombres</th>
                    <th>Tipo Contrato</th>
                    <th>Año</th>
                    <th>Periodo</th>
                    <th>Pregrado</th>
                    <th>Posgrado</th>
                    <th>Investigación</th>
                    <th>Académico Administrativas</th>
                    <th>Bienestar</th>
                    <th>Otras Actividades</th>
                    <th>Extensión</th>
                    <th>Proyección Social</th>
                    <th>Total</th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts"></script>
    <!-- Script para los gráficos y la tabla -->
    <script src="js/nomina.js"></script>
</body>
</html>
