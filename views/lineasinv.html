<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos por Línea</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Productos por Línea</h1>
        

        <div id="graficoProductosPorLinea" style="width: 100%; height: 400px;" class="mb-5"></div>
        <div id="graficoTiposDeProductos" style="width: 100%; height: 400px;" class="mb-5"></div>
    
    </div>

    <table id="tablaProductos" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Nombre de la Línea</th>
                <th>Líder de la Línea</th>
                <th>Colaborador</th>
                <th>Tipo de Producto</th>
                <th>Fecha de Inicio</th>
                <th>Fecha de Finalización</th>
                <th>Producto</th>
                <th>Observaciones</th>
                <th>Link Evidencia</th>
            </tr>
        </thead>
    </table>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <!-- Script de la página -->
    <script src="js/lineas.js"></script>
</body>
</html>
