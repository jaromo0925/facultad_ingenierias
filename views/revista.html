<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revista</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container img {
            width: 50%; /* Ocupa todo el ancho disponible */
            height: auto; /* Mantiene la proporción de la imagen */
            margin-bottom: 20px; /* Espaciado entre imágenes */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Revista</h1>
        <div class="image-container mt-4">
            <h2></h2>
            <img src="images/grafico.jpg" alt="Imagen 1">
            <img src="images/visitas2022.jpg" alt="Imagen 2">
            <img src="images/vistas2023.jpg" alt="Imagen 3">
        </div>
    </div>
</body>
</html>
